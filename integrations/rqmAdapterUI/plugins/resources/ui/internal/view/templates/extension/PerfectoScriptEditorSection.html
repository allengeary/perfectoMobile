<div class="com-ibm-rqm-test-script-editor-commandline">

   <div dojoAttachPoint="_sectionContainer">
      <div>
         <table width="100%">
            <tbody>
               <tr>
                  <td align="left" nowrap><img dojoattachpoint="perfectoLogo" alt="Perfecto Mobile"></img></td>
                  <td width="33%"></td>
                  <td align="right" nowrap></td>
               </tr>
            </tbody>
         </table>

      </div>

      <div dojoAttachPoint="_selectionArea"></div>
   </div>

   <div dojoAttachPoint="_scriptInfo" class="steps-container">
      <table style="width: 80%" dojoAttachPoint="_scriptInfoTable" class="">
         <tr>
            <td nowrap width="10%" dojoAttachpoint="_scriptSelectArea">
            <td width="80%"><input style="width: 95%" class="name-entry" dojoAttachPoint="_command" id="command"></input></td>
            <td width="10%"></td>
         </tr>
         <tr>
            <td nowrap width="10%" dojoAttachpoint="_argsSelectArea"></td>
            <td width="80%"><input style="width: 95%" class="name-entry" dojoAttachPoint="_arguments" id="arguments"></input></td>
            <td width="10%"></td>
         </tr>
      </table>
   </div>
</div>
